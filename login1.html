<html>
    <head>
        <title>NUTZ</title>
    
        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
          </head>
    <body style="background-color:wheat;">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
                        <img src="https://ik.imagekit.io/bfzb9z4tav/assets/nutz_R_light_WaTAEuuNN.svg?updatedAt=1626786435051" style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1"></h4>
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
          
                        <form>
                          <div class="form-group">
                      
                      <box-icon type='solid' name='user-circle'></box-icon>
                    <input type="text" style="border-radius: 20px;box-shadow: 3px 3px #00000010;" class="form-control"
                      placeholder="Enter your phone number or Email ID"><br><br>
                      <div class="form-group">
                      <input type="text" style="border-radius: 20px;box-shadow: 3px 3px #00000010;" class="form-control"
                      placeholder="Password">
                        <br>
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                        <br><br>
                        <button class="btn btn-outline-info btn-lg px-5" type="submit">Login</button>
                         </div>
          
                      <div><br>
                        <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    
       
            
              <!--JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.0.8/dist/boxicons.js"></script>
    </body>
</html>
